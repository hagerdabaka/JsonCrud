<form class="example-form " [formGroup]="companyform" (ngSubmit)="SaveCompany()">
   <h5 class="m-2"> Fill  employee data.</h5>
    <mat-card>
    <mat-card-content>
    

    <mat-form-field class="mat-label" appearance="fill">
      <mat-label>Id</mat-label>
      <input matInput placeholder="ID" formControlName="id" >
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" >
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" >
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Employee Count</mat-label>
        <input matInput placeholder="Employee Count" formControlName="empCount" >
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Salary</mat-label>
        <input matInput placeholder="salary" formControlName="revenue" >
      </mat-form-field>

  
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Address</mat-label>
      <textarea matInput placeholder="Address" formControlName="address"></textarea>
    </mat-form-field>
    <section class="example-section">
        <mat-checkbox class="example-margin" formControlName="isActive">Is Active</mat-checkbox>
    </section>
</mat-card-content>
    <mat-card-footer>
    <div class="example-button-row" style="margin: 2px">
        <button mat-raised-button color="primary" type="submit">Save</button> | <a (click)="closepopup()" mat-raised-button color="accent">Close</a>
    </div>
</mat-card-footer>
</mat-card>
  </form>
