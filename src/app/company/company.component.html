<section class="">
    <div class="mat-elevation-z8 p-2">
        <div style="margin:2%" class="">
            <h1> Crud Company Employee List </h1>
            <a mat-raised-button color="primary" (click)="Openpopup('')" >Create New</a>
        </div>
        
        <table mat-table [dataSource]="finaldata" class="mat-elevation-z8"  matSort >
           
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
              </ng-container>
             
              <ng-container matColumnDef="empCount" >
                <th mat-header-cell *matHeaderCellDef > EmpCount</th>
                <td mat-cell *matCellDef="let element"> {{element.empCount | number}}</td>
            </ng-container>

            <ng-container matColumnDef="name" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="email" >
                <th mat-header-cell *matHeaderCellDef >Email</th>
                <td mat-cell *matCellDef="let element"> {{element.email}}</td>
            </ng-container>

            <ng-container matColumnDef="address" >
                <th mat-header-cell *matHeaderCellDef > Address</th>
                <td mat-cell *matCellDef="let element"> {{element.address}}</td>
            </ng-container>
               
            
            <ng-container matColumnDef="revenue" >
                <th mat-header-cell *matHeaderCellDef >Salary</th>
                <td mat-cell *matCellDef="let element"> {{element.revenue | currency}}</td>
            </ng-container>

            <ng-container matColumnDef="isActive" >
                <th mat-header-cell *matHeaderCellDef > IsActive</th>
                <td mat-cell *matCellDef="let element"> {{element.isActive}}</td>
            </ng-container>

            <ng-container matColumnDef="action" >
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> 
                
                        <a mat-raised-button color="primary" (click)="EditCompany(element.id)">Edit</a>  &nbsp; 
                        <a mat-raised-button color="accent"  (click)="RemoveCompany(element.id)">Delete</a>
                   
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons 
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
</section>
